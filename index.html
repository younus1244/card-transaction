<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .section {
      display: none;
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    #share-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="surprise-form" class="section">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="message">Surprise Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    <br>
    <button type="button" onclick="showSection('surprise-section')">Submit</button>
  </div>

  <div id="surprise-section" class="section">
    <h2>Welcome to the Surprise Section!</h2>
    <p>Click the box to reveal your gifts!</p>
    <button onclick="showSection('gift-section')">Open Box</button>
  </div>

  <div id="gift-section" class="section">
    <h2>üéÅ Gifts üéÅ</h2>
    <p>Here are your surprise gifts!</p>
    <!-- Add your gift items here -->
    <button onclick="showSection('address-section')">Next</button>
  </div>

  <div id="address-section" class="section">
    <h2>Home Address</h2>
    <label for="address">Enter your home address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>
    <br>
    <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });

      const currentSection = document.getElementById(sectionId);
      currentSection.style.display = 'block';
    }

    function shareOnWhatsApp() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const message = `Dear ${name}, your gifts are on the way! Address: ${address}`;

      const shareLink = `whatsapp://send?text=${encodeURIComponent(message)}`;
      window.location.href = shareLink;
    }
  </script>

</body>
</html>
