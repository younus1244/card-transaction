<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>CV Generator</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="bio">Bio:</label>
    <textarea id="bio" rows="4" required></textarea>

    <label for="experience">Experience:</label>
    <textarea id="experience" rows="4" required></textarea>

    <label for="education">Education:</label>
    <textarea id="education" rows="4" required></textarea>

    <button onclick="downloadCV()">Download CV</button>

    <script>
        function downloadCV() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;

            const cvContent = `
        Name: <span style="color: red;">${name}</span>
        
        Email: <span style="color: red;">${email}</span>

        Bio:
        <span style="color: red;">${bio}</span>

        Experience:
        <span style="color: red;">${experience}</span>

        Education:
        <span style="color: red;">${education}</span>
      `;

            const blob = new Blob([cvContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'CV.html';
            link.click();
        }
    </script>

</body>

</html>
