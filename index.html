<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>
</head>

<body>

    <h1>CV Generator</h1>

    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="bio">Bio:</label>
    <textarea id="bio" rows="4" required></textarea>

    <label for="experience">Experience:</label>
    <textarea id="experience" rows="4" required></textarea>

    <label for="education">Education:</label>
    <textarea id="education" rows="4" required></textarea>

    <button onclick="downloadCV()">Download CV</button>

    <script>
        async function downloadCV() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;

            const cvContent = `
            Name: ${name}
            
            Email: ${email}

            Bio:
            ${bio}

            Experience:
            ${experience}

            Education:
            ${education}
        `;

            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage([400, 400]);
            const { width, height } = page.getSize();

            const textOptions = {
                x: 10,
                y: height - 50,
                font: await PDFLib.Font.HelveticaBold,
                size: 12,
                color: PDFLib.rgb(0, 0, 255), // Set text color to blue
            };

            page.drawText(cvContent, textOptions);

            const pdfBytes = await pdfDoc.save();

            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'CV.pdf';
            link.click();
        }
    </script>

</body>

</html>
